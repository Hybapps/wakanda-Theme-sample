<ion-content class="padding login_page">
    <div class="logo">
      <img  src="img/logo.png"/>
    </div>
    <form class="login_form">
    <div class="list">
        <label class="item item-input">
           <input type="text" placeholder="Username">
        </label>
       
        <label class="item item-input">
           <input type="password" placeholder="Password">
        </label>
    </div>
     <button class="button button-block button-positive forg_btn">
      Forgot Password ?
     </button>  
    <a href="#/app/dashboard" class="button button-block button-positive log_btn">
      Login
    </a>
     <center>
         <p>
         Dont Have An Account ?
         </p>
     </center>
     <a href="#/register" class="button button-block button-positive forg_btn crea_btn">
      Creat Account
     </a>
    
    </form>
</ion-content>
